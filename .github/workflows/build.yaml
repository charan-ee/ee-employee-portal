name: Deploy Employee Portal
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup JDK 11
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          check-latest: true

      - name: Build with Maven
        run: mvn -B package --file pom.xml

